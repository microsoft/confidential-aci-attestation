services:

  attestation:
    image: ghcr.io/microsoft/confidential-aci-attestation:${TAG:-latest}
    platform: linux/amd64
    network_mode: host
    build:
      context: .
      dockerfile_inline: |
        FROM ubuntu:22.04
        RUN apt-get clean && apt-get update && \
          apt-get install -y make gcc openssl libssl-dev git python3-pip curl && \
          rm -rf /var/lib/apt/lists/*
        COPY . /src
        RUN pip install -r /src/src/server/requirements.txt && \
          make -C /src clean core && \
          cp /src/build/* /usr/local/bin && \
          cp /src/src/server/run.py /usr/local/bin/server
    command: |
      /bin/bash -c '
        get_snp_version
        echo "$(get_attestation_ccf)"
        get_attestation_ccf \
          | xargs -0 verify_attestation_ccf \
            --report-data "example-report-data" \
            --security-policy-b64 "$(cat /src/policy_aci.rego | base64 -w 0)"
      '